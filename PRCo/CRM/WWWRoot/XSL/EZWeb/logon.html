<HDML VERSION="3.0" MARKABLE="TRUE" TTL="0">

<DISPLAY NAME="logincard">
  <center><img src="#rootalias#/img/logo/ezweb/logo.png"><br>

  #username#<A TASK="GO" DEST="#useridcard">$EWARE_USERID</A><br>

  #password#<A TASK="GO" DEST="#passwordcard" NOECHO="TRUE" EMPTYOK="TRUE">$PASSWORD</A><br>

  <A TASK="GOSUB" METHOD="POST" DEST="#ewarepath#/go?refresh=yes"
     POSTDATA="EWARE_USERID=$EWARE_USERID&PASSWORD=$PASSWORD">#login#</A><br>

  <center>
  #ewarecopyright#<br>
  <center>
  #licensedto#<br>
  <center>
  #ewareversion#
</DISPLAY>

<ENTRY NAME="useridcard" KEY="EWARE_USERID">
<ACTION TYPE="ACCEPT" TASK="GO" DEST="#logincard">
#username#
</ENTRY>

<ENTRY NAME="passwordcard" KEY="PASSWORD">
<ACTION TYPE="ACCEPT" TASK="GO" DEST="#logincard">
#password#
</ENTRY>

</HDML>
