<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>QuickFind Widget Test</title>
    <script type="text/javascript">


        function loadWidget() {
            var url = new String(window.location);
            var frameQF = document.getElementById("frmQuickFind");
            var rootURL = "";

            if (url.indexOf("localhost") > 0) {
                rootURL = "http://localhost/bboswidgets/QuickFind.aspx?Key=204482Test"
            } else if (url.indexOf("myserver.local") > 0) {
                rootURL = "http://myserver.local/bboswidgets/QuickFind.aspx?Key=204482Test"


            } else if (url.indexOf("qaapps.bluebookservices.com") > 0) {
                rootURL = "https://qaapps.bluebookservices.com/bboswidgets/QuickFind.aspx?Key=QA100002Test"
            } else if (url.indexOf("apps.bluebookservices.com") > 0) {
                rootURL = "https://apps.bluebookservices.com/bboswidgets/QuickFind.aspx?Key=PRD100002Test"
            } else {
                alert("Unable to determine which widget key to use:\n\n" + url);
            }

            //alert(rootURL);

            rootURL = rootURL + "&Industry=" + document.getElementById('Industry').options[document.getElementById('Industry').selectedIndex].value;

            rootURL = rootURL + "&Width=" + document.getElementById('txtSize').value;
            rootURL = rootURL + "&TextBoxHeight=" + document.getElementById('txtTextBoxHeight').value;

            if (document.getElementById('cbHideHeader').checked) {
                rootURL = rootURL + "&HideHeader=Y";
            }

            if (document.getElementById('cbBorder').checked) {
                rootURL = rootURL + "&Border=Y";
            }

            if (document.getElementById('cbBody').checked) {
                rootURL = rootURL + "&HideBody=Y";
            }

            if (document.getElementById('cbSearchIcon').checked) {
                rootURL = rootURL + "&HideSearchIcon=Y";
            }

            if (document.getElementById('cbBBISCSS').checked) {
                rootURL = rootURL + "&BBISCSS=Y";
            }
            document.getElementById('url').innerHTML = rootURL;
            //alert(rootURL);
            frameQF.src = rootURL;
        }
    </script>

</head>
<body onload="loadWidget();">

<h2>Quick Find Test</h2>


<form id="TestForm" onsubmit="return false;">

<table>
<tr><td>Width:</td><td><input type="text" size="4" maxlength="4" id="txtSize" value="200" /></td></tr>
<tr><td>Text Box Height:</td><td><input type="text" size="4" maxlength="4" id="txtTextBoxHeight" value="30" /></td></tr>
<tr><td>Show Border:</td><td><input type="checkbox" id="cbBorder" /></td></tr>
<tr><td>Hide Header:</td><td><input type="checkbox" id="cbHideHeader" /></td></tr>
<tr><td>Hide Body:</td><td><input type="checkbox" id="cbBody" /></td></tr>
<tr><td>Hide Search Icon:</td><td><input type="checkbox" id="cbSearchIcon" /></td></tr>
<tr><td>Use BBSI CSS:</td><td><input type="checkbox" id="cbBBISCSS" /></td></tr>
<tr><td>Industry:</td><td><select id="Industry"><option value="P" selected="selected">Produce</option><option value="L">Lumber</option></select></td></tr>
<tr><td><button onclick="loadWidget();">Refresh</button></td></tr>
</table>

</form>

<span id="url"></span>

<hr />

<iframe src="" width="800px" height="500px" marginheight="0" marginwidth="0"  frameborder="0" id="frmQuickFind" name="frmQuickFind" >
Your browser does not support iframes.
</iframe>

</body>
</html>
