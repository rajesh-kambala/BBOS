<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>CompanyAuth Widget Test</title>
  
    <script type="text/javascript" id="bbsiCompanyAuthWidget" src="javascript/CompanyAuthWidget.min.js"></script>     
    <script type="text/javascript">
        var url = new String(window.location);
        if (url.indexOf("localhost") > 0) {
            new BBSiCompanyAuthWidget("spanBBSiWidget", "LH100002Test");
        } else if (url.indexOf("qa.apps.bluebookservices.com") > 0) {
            new BBSiCompanyAuthWidget("spanBBSiWidget", "QA100002Test");
        } else if (url.indexOf("apps.bluebookservices.com") > 0) {
            new BBSiCompanyAuthWidget("spanBBSiWidget", "PRD100002Test");
        } else {
           alert("Unable to determine which widget key to use:\n\n" + url);
        }
    </script>
</head>
<body>

   <p>
    <span id="spanBBSiWidget" />
   </p>

</body>
</html>
